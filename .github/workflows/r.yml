name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['3.6.3', '4.1.1']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@vs
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
        shell: Rscript {0}
      - name: Check
        run: npm test
        shell: Rscript {0}
